<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
        {% for 1 in shows %}
            <td>{{ 1.id }}</td> 
            <td>{{ 1.title }}</td> 
            <td>{{ 1.network }}</td> 
            <td>{{ 1.release_data }}</td> 
            <td><a href="/shows/{{ 1.id }}">Shows</a> | <a href="/shows/{{ 1.id }}/edit">Edit</a> | <a href="/shows/{{ 1.id }}/delete">Delete</a></td>
            </tbody>
        {% endfor %}
    </table>

    <a href="/shows/new">Add a New Show</a>
    
</body>
</html>
